env:
  global:
    secure: 
language: java
jdk:
- openjdk11
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
addons:
  coverity_scan:
    project:
      name: unifiedcontrolsystem/ucs
    notification_email: paul.d.amonson@intel.com
    build_command_prepend: "./gradlew --no-daemon clean"
    build_command: "./gradlew --no-daemon build"
    branch_pattern: coverity_scan
before_install:
- echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN
  CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
